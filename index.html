<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Drawing App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div id="header-container"><h1 id="application-heading">PIXEL RANGOLI</h1><h4>Pixelize Your Passion for Art</h4></div>
    </header>
    <div id="main-content">
    <div class="left-container">

    <div class="tools-icons" id="background-color">Background Color : <input type="color" name="background-color-picker" id="background-color-picker"></div>
    <div class="tools-icons">Pencil Color : <input type="color" name="color-picker" id="color-picker"> </div>
    <div class="tools-icons" id="eraser-tool"> Eraser : <span id="toggle-status">Off</span></div>
    <div class="tools-icons" id="symmetry-tool">Symmetry : <span id="toggle-status">Off</span></div>
    <div class="tools-icons" id="grid-visibility-tool">Grid Visibility : <span id="toggle-status">On</span></div>
    <div class="tools-icons" id="grid-size-tool-container" >Grid size : <select id="grid-size-tool">
      <option value="10x10">10x10</option>
      <option value="20x20" selected>20x20</option>
      <option value="50x20">50x20</option>
      <option value="40x20">40x20</option>
    </select></div>
   
    </div>
    <div class="right-container"></div>
    <div class="bottom-container">
      <div class="tools-icons load-samples-icon"><div>Load Samples<br> <select name="load-sample" id="load-sample">
        <option value="default">Select</option>
        <option value="heart">heart</option>
        <option value="pikachu">pikachu</option>
      </select></div></div>
      <div class="tools-icons" id="download-image-button">Export(Image)</div>
      <div class="tools-icons" id="download-rangoli-button">Export(Rangoli)</div>
      <div class="tools-icons">Import(Rangoli) <input type="file" id="load-local-file"></div>
    </div>
    
    </div>
    <footer>
      <div>Made with ❤️ by Tanmay Sharma</div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
