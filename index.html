<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Drawing App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="application-heading">PIXEL RANGOLI</h1>
    </header>
    <div id="main-content">
    <div class="left-container">
    <div class="color-pellete">Pencil Color : <input type="color" name="color-picker" id="color-picker"> </div>
    <div class="tools-icons" id="eraser-tool">Eraser : Off</div>
    <div class="tools-icons" id="symmetry-tool">Symmetry : Off</div>
    <div class="tools-icons" id="grid-visibility-tool">Grid Visibility : On</div>
    <div class="tools-icons" id="background-color">Background Color : <input type="color" name="background-color-picker" id="background-color-picker"></div>
    </div>
    <div class="right-container"></div>
    </div>
    <footer>
      <div>Made with ❤️ by Tanmay Sharma</div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
